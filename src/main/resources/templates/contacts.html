<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Queries</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="assets/flash.png" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
    body {
  background-image: url('assets/img/bg2.jpg');
  background-repeat: no-repeat;
   background-attachment: fixed;
  background-size: cover;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/admin">ELECTROPAY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/admin">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users">Users</a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link" href="/contacts">Contact us <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/past">Past Transactions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
<div class="container text-center">
    
    <div>
        <h1>List of Queries</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>phone number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listContacts}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.name}">E-mail</td>
                    <td th:text="${user.email}">First Name</td>
                    <td th:text="${user.msg}">Last Name</td>
                    <td th:text="${user.phno}">Last Name</td>
                    <td><a th:href="@{'/contacts/delete/' +${user.id}}" role="button">Delete Record</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
